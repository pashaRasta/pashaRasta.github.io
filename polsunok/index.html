<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

		<div class="middle">
			<div class="slider-container" >
				<span class="bar"><span class="fill"></span></span>
				<input id="slider" class="slider" type="range" min="0" max="100" value="50">
				<p><span class="span_value" id="value">0</span></p>
			</div>
		</div>
	
	<script src="jquery.js"></script>

	<script>
		var $slider = $("#slider");
		var $fill = $(".bar .fill");

		function setBar() {
			$fill.css("width", $slider.val() + "%");
		}

		$slider.on("input", setBar);

		setBar();
	</script>

	<script>
		var slider = document.getElementById('slider');
		var oninput = document.getElementById('value');

		oninput.innerHTML = slider.value;

		slider.oninput = function(){
			oninput.innerHTML = this.value;

		}

	</script>
</body>
</html>
